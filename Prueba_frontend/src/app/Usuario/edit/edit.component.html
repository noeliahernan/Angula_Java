<app-home></app-home>
<div class="container col-md-6">
    <div class="card">
        <div class="card-header">
            <h3>Modificar Datos</h3>
        </div>
        <div class="card-body">
            <form action="">
                <div class="form-group">
                    <label for="">Nombres:</label>
                    <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Apellidos:</label>
                    <input [(ngModel)]="usuario.apellidos" name="apellidos" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Usuario:</label>
                    <input [(ngModel)]="usuario.usuario" name="usuario" type="text" class="form-control">
                </div>
                <div class="form-group">
                    <label for="">Contrase√±a:</label>
                    <input type="password" [(ngModel)]="usuario.password" name="password" class="form-control">
                </div>
                <button (click)="actualizar(usuario)" class="btn btn-success">Actualizar</button>
            </form>
        </div>
    </div>
    <ngx-loading [show]="loading"></ngx-loading>
</div>
